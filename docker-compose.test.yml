volumes:
  pgdata:
  redis:
  static:
  media:


services:
  django:
    image: ghcr.io/j3rrryy/school_464:latest
    expose:
      - 8000
    env_file:
      - ./test/.env
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - postgres
      - redis
    command: sh -c "
      uv sync --group test &&
      uv run --group test coverage run manage.py test &&
      uv run --group test coverage xml -o ./coverage.xml"
    container_name: django_test

  postgres:
    image: postgres:alpine
    restart: always
    env_file:
      - ./test/.env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    container_name: postgres_test

  redis:
    image: redis:alpine
    expose:
      - 6379
    volumes:
      - redis:/data
    container_name: redis_test
