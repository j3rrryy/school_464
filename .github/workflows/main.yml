name: Lint, Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Run Ruff linting
        uses: astral-sh/ruff-action@v1.1.1
        with:
          args: "check --fix"

      - name: Run Ruff formatting
        uses: astral-sh/ruff-action@v1.1.1
        with:
          args: "format"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "ruff: fix and apply formatting"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Build Docker image
        run: docker build -t django:test .

      - name: Pull other images
        run: |
          docker pull postgres:17.5-alpine
          docker pull redis:8.2-alpine

      - name: Run tests
        run: |
          docker compose -f ./docker-compose.test.yml up postgres redis -d
          docker compose -f ./docker-compose.test.yml up django
          docker cp django_test:./app/coverage.xml ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.0.7
        with:
          verbose: true
          fail_ci_if_error: true
          slug: ${{ github.repository }}
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
