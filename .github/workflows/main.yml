name: Linting, Tests, Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Run Ruff linting
        uses: astral-sh/ruff-action@v1.1.1
        with:
          args: "check --fix"
          changed-files: "true"

      - name: Run Ruff formatting
        uses: astral-sh/ruff-action@v1.1.1
        with:
          args: "format"
          changed-files: "true"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        with:
          commit_message: "ruff: fix and apply formatting"

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Copy .env.example
        run: cp examples/docker/env/.env.dev docker/env/.env.dev

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.tests.yml build

      - name: Run Docker containers exclude Django
        run: |
          docker compose -f docker-compose.tests.yml up postgres redis -d
          sleep 5

      - name: Run Django tests
        run: |
          docker compose -f docker-compose.tests.yml up django
          docker cp django_test:./app/coverage.xml ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.0.7
        with:
          fail_ci_if_error: true
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: j3rrryy/school_464
          verbose: true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy the app
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "${{ secrets.PASSWORD }}" | sudo -S sh -c "
            cd school_464 &&
            docker compose stop django postgres redis &&
            git pull origin main &&
            docker compose build django &&
            docker rm django_prod &&
            docker compose stop nginx &&
            docker compose up -d &&
            docker image prune -f
            "
