name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Copy .env.example
        run: cp examples/docker/env/.env.dev.example docker/env/.env.dev

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.tests.yml build

      - name: Run Docker containers exclude Django
        run: |
          docker compose -f docker-compose.tests.yml up postgres redis -d
          sleep 20

      - name: Run Django tests
        run: |
          docker compose -f docker-compose.tests.yml up django
          docker cp school_464_django_test:./coverage.xml ./coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.3.0
        with:
          fail_ci_if_error: true
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: j3rrryy/school_464
          verbose: true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Deploy the app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "${{ secrets.PASSWORD }}" | sudo -S sh -c "
            cd school_464 &&
            git pull origin main &&
            docker compose build django &&
            docker compose stop &&
            docker rm school_464_django_prod &&
            docker compose up -d &&
            docker image prune -f
            "
